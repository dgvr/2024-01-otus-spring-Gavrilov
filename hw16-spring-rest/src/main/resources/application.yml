spring:
  data:
    rest:
      basePath: /dataRest
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
